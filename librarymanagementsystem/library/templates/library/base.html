{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        

        <title>Library - Home</title>
        <meta content="" name="description">
        <meta content="" name="keywords">

        <!-- Favicons -->
        <link href="{% static 'library/img/favicon.png' %}" rel="icon">
        <link href="{% static 'library/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

        <!-- Vendor CSS Files -->
        <link href="{% static 'library/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'library/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
        <link href="{% static 'library/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
        <link href="{% static 'library/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
        <link href="{% static 'library/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
        <link href="{% static 'library/vendor/aos/aos.css' %}" rel="stylesheet">



        <!-- Template Main CSS File -->
        <link href="{% static 'library/css/main.css' %}" rel="stylesheet">
        
        
    </head>
<body>
    <!-- ======= Header ======= -->
    <header id="header" class="header d-flex align-items-center fixed-top">
      <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
  
        <a href="{% url 'index' %}" class="logo d-flex align-items-center">
          <!-- Uncomment the line below if you also wish to use an image logo -->
          <!-- <img src="assets/img/logo.png" alt=""> -->
          <h1>Library</h1>
        </a>
  
        <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
        <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
        <nav id="navbar" class="navbar">
          <ul>
            <li><a href="{% url 'index' %}" class="active">Home</a></li>
            <li><a href="/student_registration/">Student Registration</a></li>
            <li class="dropdown"><a href="#"><span>Log In</span> <i class="bi bi-chevron-down dropdown-indicator"></i></a>
              <ul>
                <li><a href="/admin_login/">Admin Login</a></li>
                <li><a href="/student_login">Student Login</a></li>                
              </ul>
            </li>
          </ul>
        </nav><!-- .navbar -->
  
      </div>
    </header><!-- End Header -->

      {% block body %}
      {% endblock %}
      
      <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
      <div id="preloader"></div>

      <!-- Vendor JS Files -->
      <script src="{% static 'library/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'library/vendor/purecounter/purecounter_vanilla.js' %}"></script>
      <script src="{% static 'library/vendor/glightbox/js/glightbox.min.js' %}"></script>
      <script src="{% static 'library/vendor/swiper/swiper-bundle.min.js' %}"></script>
      <script src="{% static 'library/vendor/aos/aos.js' %}"></script>
      <script src="{% static 'library/vendor/php-email-form/validate.js' %}"></script>

      <!-- Template Main JS File -->

      
      <script src="{% static 'library/js/main.js' %}"></script>

      
</body>
</html>
