<body>
<!-- ======= Header ======= -->

          <li><a style="color: black;" href="{% url 'index' %}" class="active">Home</a></li>

          <li class="dropdown"><a style="color: black;" href="#"><span>Log In</span> <i class="bi bi-chevron-down dropdown-indicator"></i></a>

              <li><a href="/admin_login/">Admin Login</a></li>
              <li><a href="/student_login">Student Login</a></li>                
            </ul>
          </li>
        </ul>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->






{% block body %}
<br><br><br><br><br>
<div class="container">
    <style>
        form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 400px; /* Set a maximum width */
            width: 100%; /* Make it responsive */
            padding: 20px; /* Add some padding */
            margin: auto; /* Center the form */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            border-radius: 8px; /* Slightly round the corners */
            background-color: #f9f9f9; /* Light background color */
        }

        input {
            width: 100%; /* Make inputs take full width of the form */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button, a {
            width: 100%; /* Ensure buttons take full width */
            padding: 10px;
            margin: 10px 0;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
    <br>
    <h1 class="text-center"><u>Admin Login</u></h1><br>
    <p class="text-center"><b>Note:</b> Only the admin can login from here.</p>
    <form method="POST"> {% csrf_token %}

        <div class="row mt-4">
            <div class="form-group col-md-12">
                <label style="font-weight: bold;">Username</label>
                <input type="text"  name="username" placeholder="Enter Username" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="form-group col-md-12">
                <label style="font-weight: bold;">Password</label>
                <input type="password" name="password" placeholder="Enter Password" required>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary mt=4">Login</button>
        <br><br>

        

        

    </form>
</div>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Invalid Username or Password.")
    document.location = "/admin_login"
    {% endif %}
</script>
{% endblock %}

<script src="{% static 'library/js/jquery-3.5.1.min.js' %}"></script>

<script src="{% static 'library/js/main.js' %}"></script>
